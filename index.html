<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Buddy</title>
</head>
<body>
    <header>
        <section class="section__hero">
            <h1 class="header__title-logo">Pizza Buddy</h1>
            <div class="hero-wrapper">
                <p class="question">Tell me, how many pies?</p>
                <label for="pizza-select"></label>
                <select name="pets" id="pizza-select" class="pizza-select">
                    <option value="">--Choose amount--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="pie-amount"></div>
        </section>
    </header>
    
    <div class="flag">
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
    
        <section class="section__what-size">
            <p class="question">What size?</p>
            <div class="size-cards">
                <div class="size-card">
                    <div class="btn-size">S</div>
                    <p>30cm/12inch</p>
                </div>
                <div class="size-card">
                    <div class="btn-size">M</div>
                    <p>35cm/14inch</p>
                </div>
                <div class="size-card">
                    <div class="btn-size">L</div>
                    <p>40cm/16inch</p>
                </div>
            </div>

        </section>
    <div class="flag">
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>
        <section class="section__hydration">
            <div class="section__hydration--wrapper">
                <p class="question">
                    How much water?
                </p>
                
                <div class="water-icons">
                    <div class="water-icon">
                        <div class="water-drop"></div>
                        <p class="water-percentage">60%</p>
                    </div>
                    <div class="water-icon">
                        <div class="water-drop"></div>
                        <p class="water-percentage">65%</p>
                    </div>
                    <div class="water-icon">
                        <div class="water-drop"></div>
                        <p class="water-percentage">70%</p>
                    </div>
                </div>
            </div>

            <p class="hydration-info">Higher hydration will make the dough rise faster
                but is also stickier and harder to work with.</p>
        </section>
        
    <div class="flag">
        <div class="green"></div>
        <div class="white"></div>
        <div class="red"></div>
    </div>

        <section class="section__total">
            

        </section>

    
</body>
</html>
